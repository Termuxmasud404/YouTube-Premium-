<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Dream Chaser</title>
  
  <!-- AOS Scroll Animation CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <style>
    /* --- Reset & basics --- */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    a {
      color: #00bcd4;
      text-decoration: none;
    }
    
    /* --- Loader --- */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00bcd4;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0%, 100% {opacity: 1;}
      50% {opacity: 0;}
    }
    
    /* --- Header with Profile & Rainbow Blinking Name --- */
    header {
      background: #222;
      padding: 20px 0;
      text-align: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00bcd4;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 2.8rem;
      margin: 0;
      font-weight: 900;
      letter-spacing: 2px;
      animation: rainbowBlink 3s linear infinite;
      user-select: none;
    }
    @keyframes rainbowBlink {
      0%, 100% {color: #FF0000;}
      14% {color: #FF7F00;}
      28% {color: #FFFF00;}
      42% {color: #00FF00;}
      57% {color: #0000FF;}
      71% {color: #4B0082;}
      85% {color: #9400D3;}
    }
    
    /* --- Facebook Link Button --- */
    #facebook-link {
      margin-top: 10px;
      display: inline-block;
      background: #3b5998;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      box-shadow: 0 0 10px rgba(59,89,152,0.6);
      transition: background 0.3s;
    }
    #facebook-link:hover {
      background: #2d4373;
    }
    
    /* --- Typing Effect --- */
    .typing-container {
      text-align: center;
      margin: 30px 20px 50px;
      font-size: 1.6rem;
      font-weight: 600;
      color: #333;
      min-height: 40px;
      font-family: monospace;
      letter-spacing: 1.5px;
    }
    
    /* --- Sections --- */
    section {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    section h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      color: #00bcd4;
      letter-spacing: 1px;
      user-select: none;
    }
    
    /* --- Testimonials --- */
    .testimonial {
      background: #e0f7fa;
      padding: 20px 30px;
      margin: 15px auto;
      border-radius: 12px;
      font-style: italic;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 700px;
      color: #007c91;
      position: relative;
    }
    .testimonial::before {
      content: 'â€œ';
      font-size: 3rem;
      position: absolute;
      left: 15px;
      top: 5px;
      color: #00bcd4;
      font-weight: bold;
    }
    .testimonial strong {
      display: block;
      margin-top: 15px;
      font-style: normal;
      text-align: right;
      color: #004d58;
    }
    
    /* --- Gallery --- */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery img {
      width: 220px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }
    
    /* Lightbox styles */
    #lightbox-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px white;
    }
    #lightbox-overlay:active {
      display: none;
    }
    
    /* --- Skills --- */
    .skill {
      margin: 20px auto;
      max-width: 700px;
      text-align: left;
    }
    .skill-name {
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
      user-select: none;
    }
    .skill-bar {
      background: #ddd;
      border-radius: 25px;
      overflow: hidden;
      height: 22px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
    }
    .skill-bar-fill {
      background: #00bcd4;
      height: 100%;
      width: 0;
      line-height: 22px;
      color: white;
      text-align: right;
      padding-right: 12px;
      font-weight: 700;
      border-radius: 25px;
      transition: width 2s ease-in-out;
      user-select: none;
    }
    
    /* --- Stats --- */
    .stats {
      display: flex;
      justify-content: space-around;
      max-width: 700px;
      margin: auto;
      flex-wrap: wrap;
      gap: 20px;
      user-select: none;
    }
    .stat {
      background: #00bcd4;
      color: white;
      padding: 20px 40px;
      border-radius: 50px;
      font-size: 2.2rem;
      font-weight: 700;
      box-shadow: 0 5px 15px rgba(0,188,212,0.5);
      flex: 1 1 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s;
    }
    .stat span {
      font-size: 3rem;
    }
    
    /* --- Contact Form --- */
    .contact-form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contact-form input, .contact-form textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s;
      font-family: inherit;
      resize: vertical;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      outline: none;
      border-color: #00bcd4;
      box-shadow: 0 0 8px #00bcd4aa;
    }
    .contact-form button {
      background: #00bcd4;
      color: white;
      font-weight: 700;
      border: none;
      padding: 14px 0;
      border-radius: 25px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 6px 14px #00bcd4aa;
      transition: background 0.3s;
    }
    .contact-form button:hover {
      background: #0097a7;
    }
    
    /* --- Back to Top Button --- */
    #backToTop {
      position: fixed;
      bottom: 35px;
      right: 30px;
      background: #00bcd4;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 6px 14px #00bcd4aa;
      display: none;
      z-index: 9999;
      user-select: none;
    }
    #backToTop:hover {
      background: #0097a7;
    }
    
    /* --- Dark Mode --- */
    body.dark-mode {
      background: #121212;
      color: #eee;
    }
    body.dark-mode header {
      background: #000;
      color: #00bcd4;
    }
    body.dark-mode section {
      background: #222;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
      color: #eee;
    }
    body.dark-mode .testimonial {
      background: #00333a;
      color: #80e5ff;
      box-shadow: 0 2px 8px rgba(0, 188, 212, 0.4);
    }
    body.dark-mode .testimonial::before {
      color: #00bcd4;
    }
    body.dark-mode .skill-bar {
      background: #444;
    }
    body.dark-mode .skill-bar-fill {
      background: #00bcd4;
      color: #ddd;
    }
    body.dark-mode .stats .stat {
      background: #0097a7;
      box-shadow: 0 5px 15px rgba(0,150,167,0.8);
    }
    body.dark-mode .contact-form input,
    body.dark-mode .contact-form textarea {
      background: #333;
      border-color: #555;
      color: #eee;
    }
    body.dark-mode .contact-form input:focus,
    body.dark-mode .contact-form textarea:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 8px #00bcd4cc;
    }
    body.dark-mode #backToTop {
      background: #0097a7;
    }
    body.dark-mode #backToTop:hover {
      background: #00bcd4;
    }
    body.dark-mode #facebook-link {
      background: #2a4273;
      box-shadow: 0 0 10px rgba(42,66,115,0.8);
    }
    body.dark-mode #facebook-link:hover {
      background: #1e2e53;
    }
    
    /* --- Dark mode toggle button --- */
    #darkModeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00bcd4;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      color: white;
      font-size: 1.3rem;
      box-shadow: 0 6px 14px #00bcd4aa;
      transition: background 0.3s;
      z-index: 10000;
      user-select: none;
    }
    #darkModeToggle:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>
  
  <!-- Loader -->
  <div id="loader">Loading...</div>
  
  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" title="Toggle Dark Mode"><i class="fas fa-adjust"></i></button>
  
  <!-- Header -->
  <header>
