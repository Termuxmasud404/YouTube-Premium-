<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dream Chaser</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    h2 {
      color: #333;
    }/* Testimonials */
.testimonial {
  background: white;
  padding: 20px;
  margin: 10px auto;
  border-radius: 10px;
  width: 80%;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.testimonial p {
  font-style: italic;
}

/* Gallery */
.gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}
.gallery img {
  width: 200px;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.3s;
}
.gallery img:hover {
  transform: scale(1.05);
}

/* Skills */
.skill {
  width: 80%;
  margin: 10px auto;
  text-align: left;
}
.skill-name {
  margin: 5px 0;
}
.skill-bar {
  background: #ddd;
  border-radius: 5px;
  overflow: hidden;
}
.skill-bar-fill {
  background: #00bcd4;
  height: 20px;
  width: 0;
  color: white;
  text-align: right;
  padding-right: 5px;
}

/* Stats */
.stats {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}
.stat {
  font-size: 2em;
  color: #00bcd4;
}

/* Contact */
.contact-form {
  max-width: 500px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.contact-form input,
.contact-form textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
.contact-form button {
  padding: 10px;
  background: #00bcd4;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

  </style>
</head>
<body>  <!-- Testimonials -->  <section data-aos="fade-up">
    <h2>Testimonials</h2>
    <div class="testimonial">
      <p>"Masud is a true dream chaser. Inspirational work!"</p>
      <strong>- John Doe</strong>
    </div>
    <div class="testimonial">
      <p>"This site is full of energy and motivation. Love it!"</p>
      <strong>- Jane Smith</strong>
    </div>
  </section>  <!-- Image Gallery -->  <section data-aos="fade-up">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/200" alt="Image 1" onclick="openImage(this.src)">
      <img src="https://via.placeholder.com/200" alt="Image 2" onclick="openImage(this.src)">
      <img src="https://via.placeholder.com/200" alt="Image 3" onclick="openImage(this.src)">
    </div>
  </section>  <!-- Skills Section -->  <section data-aos="fade-up">
    <h2>My Skills</h2>
    <div class="skill">
      <div class="skill-name">HTML</div>
      <div class="skill-bar"><div class="skill-bar-fill" style="width: 90%">90%</div></div>
    </div>
    <div class="skill">
      <div class="skill-name">CSS</div>
      <div class="skill-bar"><div class="skill-bar-fill" style="width: 85%">85%</div></div>
    </div>
    <div class="skill">
      <div class="skill-name">JavaScript</div>
      <div class="skill-bar"><div class="skill-bar-fill" style="width: 75%">75%</div></div>
    </div>
  </section>  <!-- Animated Stats -->  <section data-aos="fade-up">
    <h2>My Achievements</h2>
    <div class="stats">
      <div><span class="stat" data-target="1000">0</span><br>Visitors</div>
      <div><span class="stat" data-target="200">0</span><br>Likes</div>
      <div><span class="stat" data-target="50">0</span><br>Videos</div>
    </div>
  </section>  <!-- Contact Form -->  <section data-aos="fade-up">
    <h2>Contact Me</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>  <script>
    AOS.init();

    // Lightbox for Gallery
    function openImage(src) {
      const win = window.open();
      win.document.write('<img src="' + src + '" style="width:100%">');
    }

    // Animated Stats
    const stats = document.querySelectorAll('.stat');
    stats.forEach(stat => {
      const target = +stat.getAttribute('data-target');
      let count = 0;
      const update = () => {
        count += Math.ceil(target / 100);
        if (count >= target) {
          stat.innerText = target;
        } else {
          stat.innerText = count;
          setTimeout(update, 50);
        }
      };
      update();
    });
  </script></body>
</html>
