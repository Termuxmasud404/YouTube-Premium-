<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Dream Chaser</title>

  <!-- AOS & Typed.js -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: 0.3s;
    }
    .light-mode {
      background: #f0f0f0;
      color: #000;
    }
    .dark-mode {
      background: #121212;
      color: white;
    }
    header {
      padding: 20px;
      text-align: center;
    }
    #clockBox {
      font-size: 18px;
      margin: 10px;
    }
    #visitorCount {
      color: green;
      font-weight: bold;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      color: #000;
      margin: 5px auto;
      padding: 10px;
      width: 60%;
      border-radius: 5px;
      text-align: left;
    }
    .dark-mode li {
      background: #333;
      color: white;
    }
    /* Back to Top Button */
    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      display: none;
      cursor: pointer;
    }
    /* Scroll Progress Bar */
    #progressBar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: #00bcd4;
      width: 0%;
      z-index: 9999;
    }
  </style>
</head>
<body class="light-mode">

  <!-- Scroll Progress -->
  <div id="progressBar"></div>

  <!-- Header -->
  <header>
    <h1 data-aos="fade-down">The Dream Chaser</h1>
    <h3><span id="typed"></span></h3>

    <div id="clockBox">
      <span id="date"></span> | <span id="time"></span>
    </div>
    <div>
      Visitors Count: <span id="visitorCount">Loading...</span>
    </div>
    <button onclick="toggleMode()">Toggle Dark/Light Mode</button>
  </header>

  <!-- Comments -->
  <section data-aos="fade-up">
    <h2>Comments</h2>
    <input type="text" id="commentInput" placeholder="Write a comment..."/>
    <button onclick="postComment()">Post</button>
    <ul id="commentsList"></ul>
  </section>

  <!-- Back to Top Button -->
  <button id="backToTop" onclick="scrollToTop()">Top</button>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-dreams.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <script>
    AOS.init();

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAVjsiTMbEt6waEBu-s4FpvSlDlrBtIRR8",
      authDomain: "the-dream-chaser-project.firebaseapp.com",
      projectId: "the-dream-chaser-project",
      storageBucket: "the-dream-chaser-project.firebasestorage.app",
      messagingSenderId: "163574465822",
      appId: "1:163574465822:web:07c19784b944f2778d350f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function postComment() {
      const comment = document.getElementById('commentInput').value;
      if (comment.trim() === '') return alert('Please write something!');
      const key = db.ref().child('comments').push().key;
      db.ref('comments/' + key).set({ text: comment, timestamp: Date.now() });
      document.getElementById('commentInput').value = '';
    }

    const commentsList = document.getElementById('commentsList');
    db.ref('comments').on('value', snapshot => {
      commentsList.innerHTML = '';
      const comments = snapshot.val();
      for (let key in comments) {
        const li = document.createElement('li');
        li.innerText = comments[key].text;
        commentsList.appendChild(li);
      }
    });

    // Visitor Counter
    fetch('https://api.countapi.xyz/hit/the-dream-chaser/visits')
      .then(res => res.json())
      .then(data => {
        document.getElementById('visitorCount').innerText = data.value;
      });

    // Clock
    function updateClock() {
      const now = new Date();
      document.getElementById('date').textContent = now.toLocaleDateString();
      document.getElementById('time').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Dark/Light Mode
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
    }

    // Back to Top
    window.onscroll = function () {
      const btn = document.getElementById("backToTop");
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      btn.style.display = scrollTop > 300 ? "block" : "none";

      // Scroll progress bar
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrollProgress = (scrollTop / scrollHeight) * 100;
      document.getElementById("progressBar").style.width = scrollProgress + "%";
    };
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // Typed.js Effect
    const typed = new Typed("#typed", {
      strings: ["Welcome to My World", "Follow Your Dreams", "Believe in Yourself"],
      typeSpeed: 50,
      backSpeed: 25,
      loop: true
    });
  </script>
</body>
</html>
